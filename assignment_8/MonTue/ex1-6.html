<!DOCTYPE html>

<html>

    <form>
        <table>
            <tr>
                <th>Id</th>
                <th>Year</th>
                <th>Make</th>
                <th>Model</th>
                <th>Price</th>
            </tr>
            <tbody id="cars"></tbody>
        </table>
        <br>
        Price:<input type="number" name="inputField"> 
        <button type="submit">Price less than</button>

    </form>

</html>

<script>
    var cars = [
    { id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000 },
    { id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900 },
    { id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000 },
    { id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799 },
    { id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799 }
];

const htmlCars = cars.map(car => `<tr><td>${car.id}</td><td>${car.year}</td><td>${car.make}</td><td>${car.model}</td><td>${car.price}</td></tr>`).join("");
document.getElementById("cars").innerHTML = htmlCars;

document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault();
    const inputField = document.querySelector("input[name=inputField]");
    const filteredCars = cars.filter(car => car.price < inputField.value);
    const htmlCars = filteredCars.map(car => `<tr><td>${car.id}</td><td>${car.year}</td><td>${car.make}</td><td>${car.model}</td><td>${car.price}</td></tr>`).join("");
    document.getElementById("cars").innerHTML = htmlCars;
    inputField.value = "";
});









</script>
